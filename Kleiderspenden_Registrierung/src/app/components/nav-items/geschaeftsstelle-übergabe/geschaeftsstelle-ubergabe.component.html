<div class="container">
    <div  class="form-div">
  
      <div class="title-div">
        <mat-icon class="material-symbols-outlined" aria-hidden="false" fontIcon="local_shipping"></mat-icon>
        <p>ÜBERGABE AN DER GESCHÄFTSSTELLE</p>
      </div>
  
      <form [formGroup]="ubergabeFormGroup">
      
        <div>
          <mat-form-field class="form-element">
            <mat-label>Kleidungsart</mat-label>
            <input class="form-input-element" matInput formControlName="kleidungsArt" aria-describedby="search-field"/>
          </mat-form-field>
        </div>
      
        <div>
          <mat-form-field class="form-element">
            <mat-label>Krisengebiet</mat-label>
            <mat-select class="form-select-element" forControlName="krisenGebiet">
            <mat-option value="" disabled selected>Wahl ein Krisengebiet</mat-option>q
            <mat-option *ngFor="let country of countryNames" [value]="country.Name">{{country.Name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      
        <button class="mat-button" mat-raised-button class="form-element" (onClick)="NavigateToBestatigungPage()">
          <mat-icon>done</mat-icon>
          Bestätigen
        </button>
      
      </form>
  
    </div>
</div>
