<div class="container">
    <div  class="form-div">
  
      <div class="title-div">
        <mat-icon class="material-symbols-outlined" aria-hidden="false" fontIcon="store"></mat-icon>
        <p>ÜBERGABE AN DER GESCHÄFTSSTELLE</p>
      </div>
  
      <form #formControl="ngForm" class="form-container">
      
        <div>
          <mat-form-field class="form-element">
            <mat-label>Kleidungsart</mat-label>
            <input matInput 
              class="form-input-element"
              name="kleidungsArt"
              [(ngModel)]="this.geschaftsstelleUbergabeModel.KleidungsArt" 
              aria-describedby="search-field"/>
          </mat-form-field>
        </div>
      
        <div>
          <mat-form-field class="form-element">
            <mat-label>Krisengebiet</mat-label>
            <mat-select class="form-select-element" [(ngModel)]="this.geschaftsstelleUbergabeModel.KrisenGebiet" name="countries" >
              <mat-option value="" disabled selected>Wahl ein Krisengebiet</mat-option>
              <mat-option *ngFor="let country of countryNames" [value]="country.Name">{{country.Name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      
        <button class="mat-button" mat-raised-button class="form-element" (click)="NavigateToBestatigungPage()">
          <mat-icon>done</mat-icon>
          Weiter zu Bestätigung
        </button>
      
      </form>
  
    </div>
</div>
