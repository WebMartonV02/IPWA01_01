<div class="container">
  <div  class="form-div">

    <div class="title-div">
      <mat-icon class="material-symbols-outlined" aria-hidden="false" fontIcon="local_shipping"></mat-icon>
      <p>ABHOLUNG</p>
    </div>

    <form #formControl="ngForm" class="form-container">

      <div class="address-div">
        <mat-form-field class="form-element-adresse">
          <mat-label>AbholAdresse</mat-label>
          <input class="form-input-element" [(ngModel)]="this.abholungsModel.AbholAdresse" name="abholAdresse" matInput/>
        </mat-form-field >
      
        <mat-form-field class="form-element-plz">
          <mat-label>PLZ</mat-label>
          <input matInput type="number" [(ngModel)]="this.abholungsModel.PostleitZahl" name="postleitZahl" />
        </mat-form-field>
      </div>
    
      <div>
        <mat-form-field class="form-element">
          <mat-label>Kleidungsart</mat-label>
          <input class="form-input-element" [(ngModel)]="this.abholungsModel.KleidungsArt" name="kleidungsArt"  matInput aria-describedby="search-field"/>
        </mat-form-field>
      </div>
    
      <div>
        <mat-form-field class="form-element">
          <mat-label>Krisengebiet</mat-label>
          <mat-select class="form-select-element" [(ngModel)]="this.abholungsModel.KrisenGebiet" name="countries" required>
            <mat-option value="" disabled selected>Wahl ein Krisengebiet</mat-option>
            <mat-option *ngFor="let country of countryNames" [value]="country.Name" >{{country.Name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    
      <button class="mat-button" mat-raised-button class="form-element" (click)="this.NavigateToBestatigungPage()">
        <mat-icon>done</mat-icon>
        Weiter zu Best√§tigung
      </button>
    
    </form>

  </div>
</div>
