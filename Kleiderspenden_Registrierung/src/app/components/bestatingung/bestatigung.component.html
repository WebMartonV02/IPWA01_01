<div class="container">
    <div  class="form-div">
  
      <div class="title-div">
        <mat-icon class="material-symbols-outlined" aria-hidden="false" fontIcon="local_shipping"></mat-icon>
        <p>BESTATIGUNG</p>
      </div>
  
      <form [formGroup]="bestatigungFormGroup">
  
        <div class="address-div" *ngIf="angabenZuBestatigung?.AbholAdresse && angabenZuBestatigung?.PostleitZahl">
          <mat-form-field class="form-element-adresse">
            <mat-label>AbholAdresse</mat-label>
            <input class="form-input-element" matInput formControlName="abholAdresse" />
          </mat-form-field >
        
          <mat-form-field class="form-element-plz">
            <mat-label>PLZ</mat-label>
            <input matInput type="number" formControlName="postleitZahl" />
          </mat-form-field>
        </div>
      
        <div>
          <mat-form-field class="form-element">
            <mat-label>Kleidungsart</mat-label>
            <input class="form-input-element" matInput formControlName="kleidungsArt" aria-describedby="search-field" />
          </mat-form-field>
        </div>
      
        <div>
          <mat-form-field class="form-element">
            <mat-label>Krisengebiet</mat-label>
            <input class="form-input-element" matInput formControlName="krisenGebiet" aria-describedby="search-field" />
          </mat-form-field>
        </div>
      
        <button class="mat-button" mat-raised-button class="form-element" (click)="OnPressForWardToTheStartingPage()">
          <mat-icon>done</mat-icon>
          Best√§tigen
        </button>
      
      </form>
  
    </div>
  </div>
